<!DOCTYPE html>
<html lang="en">
<head>
  <style>
.game-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 50px;
  padding: 20px;
}
.image-pair {
  width: 300px; /* Set a fixed width for the image container */
  height: 300px; /* Set a fixed height for the image container */
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 20px;
  overflow: hidden; /* Ensure images do not overflow outside the container */
}
#img1 {
  width: 100%; /* Make the image fill the container's width */
  height: 100%; /* Make the image fill the container's height */
  object-fit: contain; /* Maintain the image's aspect ratio */
}
input[type="text"] {
  padding: 10px;
  width: 250px;
  font-size: 16px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
#feedback {
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
}

  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

  <div class="game-container">
    <h1>Who Dis?</h1>
    <div class="image-pair">
      <img id="img1" src="" alt="Image 1" />
    </div>
    <input type="text" id="user-answer" placeholder="Type your answer..." />
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
  </div>
